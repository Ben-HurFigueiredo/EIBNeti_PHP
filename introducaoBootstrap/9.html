<!Doctype html>
<html lang="pt-BR">
  <head>
    <title charset="UTF-8">Formatação de Formulário</title>
	<link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
	<meta charset="UTF-8">
  </head>
  <body>
  
    <!--Estilo de Formulário Simples (horizontal)-->
	<form class="form form-horizontal">
	
		<input class="text" type="text" placeholder="Nome ou Email">
		<input class="password" type="password" placeholder="Senha">
		<input class="btn btn-success" type="submit">
	
	</form>
  <hr>
    <!--Estilo de Formulário com Bootstrap (campo e Botao -Inline)-->
	<form class="form form-inline"> 
	
		<input class="form-control" type="text" placeholder="Nome ou Email">
		<input class="form-control" type="password" placeholder="Senha">
		<input class="form-control" type="submit">
	
	</form>
	<hr>
	
	<form>
	    <!--Estilos de Rótulos -->
		<label class="text label label-primary">Nome Completo</label>
		<input class="form-control" type="text">
	    <label class="label label-success">E-mail</label>
		<input class="form-control" type="email">
		<label class="label label-info">Telefone</label>
		<input class="form-control" type="tel">
		<label class="label label-danger">Estado Civil</label>
		<select class="form-control">
			<option>disabled</option>
			<option>Solteiro(a)</option>
			<option>Casado(a)</option>
			<option>Outros</option>
		</select>
		<hr>
		
		<!-- Utilizando imagens nos botões-->
		<button class="btn btn-primary" type="text">
			<span class="glyphicon glyphicon-plus"></span>
			Adicionar
	    </button>
		
		
		
		
		<!-- Utilizando imagens nos botões-->
		<button class="btn btn-warning" type="text">
			<span class="glyphicon glyphicon-pencil"></span>
			Editar
	    </button>
		
		
		
		<!-- Utilizando imagens nos botões-->
		<button class="btn btn-danger" type="text">
			<span class="glyphicon glyphicon-trash"></span>
		   Excluir	
	    </button>
	   <hr>
	    <button class="btn btn-sm" >Pequeno</button>
	    <button class="btn btn-md" >Médio</button>
		<button class="btn btn-lg" >Grande</button>
		
	</form>

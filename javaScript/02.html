<!Doctype html>
<html lang="pt-BR">
	<head>
		<title>02 - JS</title>
		<meta charset="UTF-8">		
	</head>
	<body>
		<h3>Javascript Alterar Conteúdo HTML</h3>
		<!-- Elemento parágrafo -->
		<p id="demo"></p>
		
		<script>
			/* pega o elemento TAG pelo seu id */
			var texto = "Utilizando o método get ElementById";
			document.getElementById('demo').innerHTML =	texto;
            
		</script>
	</body>
</html>

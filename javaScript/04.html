<!Doctype html>
<html lang="pt-BR">
	<head>
		<title>04 - JS</title>
		<meta charset="UTF-8">		
	</head>
	<body>
		<h3>Javascript Alterar Estilos</h3>
		<div id="demo">Alterando o estilo da camada</div>
		<button onclick="AplicarEstilo()">Formatar</button>
		<script>
		  function AplicarEstilo() {
			document.getElementById("demo").style.width=
			"200px";
			document.getElementById("demo").style.height=
			"200px";
			document.getElementById("demo").style.background=
			"#0000FF";
			document.getElementById("demo").style.lineHeight=
			"40px";
			document.getElementById("demo").style.marginBottom=
			"10px";		
			document.getElementById("demo").style.color=
			"#FFFFFF";			
			document.getElementById("demo").style.fontSize=
			"18pt";
			}
		</script>
	</body>
</html>

<!Doctype HTML>

<html lang="pt-BR">

    <head>
    
        <title>01 - JS </title>
    
    </head>

    <body>
    
       <!-- JAVA SCRIPT -->
    
        <script>
            
            // Comenta apenas uma linha
            
            /*
                Comenta 
                várias
                linhas           
            
            */
            
            var nome;
            // entrada de dados
            
            nome= window.prompt("Digite o seu nome: ");
            
            // Saida de Dados
            
            window.alert ("Nome: " + nome);
            
            
            // Janela confirmar Retorna booleano
            
            resp = window.confirm ("Deseja Sair? ");
            
            // Verifica se resp é verdadiro ou nao?
            
            if(resp){
                
                alert("TCHAU!!!");
                
            }else{
                
                alert("Então Fica!")
                
                
            }
            
            
                   
        </script>
        
    </body>
</html>

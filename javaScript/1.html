<!Doctype HTML>

<html lang="pt-BR">

    <head>
    
        <title>01 - JS </title>
        <meta charset="UTF-8">
        
    </head>

    <body>
    
       <!-- JAVA SCRIPT -->
    
        <script>
            
            // Comenta apenas uma linha
            
            /*
                Comenta 
                várias
                linhas           
            
            */
            
            function  Exibir(){
                
                var nome;
                // entrada de dados

                nome= window.prompt("Digite o seu nome: ");

                // Saida de Dados

                window.alert ("Nome: " + nome);

            }
            function Responder(){
                
            
                // Janela confirmar Retorna booleano

                resp = window.confirm ("Deseja Sair? ");

                // Verifica se resp é verdadiro ou nao?

                if(resp){

                    alert("TCHAU!!!");

                }else{

                    alert("Saída Canelada!!");

                }
                
            }
            
            
            // Estrutura de Controle function()
            
            
            function Somar (x,y){
                
                return x + y;
                
            }
            
    
        </script>
    
        
        <!-- Criar um evento para chamar a function 
            onload 
            onclick-> clica em cima
            onmouse
        -->
        
        
        <button onclick="alert(Somar(10,20))">Função Somar</button>
        
        <br>
        <br>
        <br>
        
        <button onclick="Exibir()">Função Exibir</button>
        
        <br>
        <br>
        <br>
        
        <button onclick="Responder()">Função Sair</button>
        
        <p window.onload="Exibir()">ex</p>
        
        
    </body>
</html>

<!Doctype html>
<html lang="pt-BR">
  <head>
    <title>Formulário</title>
	<meta charset="UTF-8">
  </head>
  <body>
    
	
	<!-- marca a região do formulário -->
	
	<form>
	
		<input>	<!-- marca o campo de entrada de dados!! -->
		
		    <br><br>
			DATA <input type="date"> <!-- tipo data -->
			
			<br><br>
		    TEXTO<input type="text"> <!-- tipo texto -->
			<br><br>
		    NÚMERO<input type="number"> <!-- tipo número -->
			<br><br>
			E-MAIL<input type="email"> <!-- tipo e-mail -->
			<br><br>
			TELEFONE<input type="tel"> <!-- tipo telefone -->
			<br><br>
			COR<input type="color"> <!-- tipo telefone  COLOR-->
		     
		    <br><br>
			<!-- tipo telefone  Radio-->
			MASC<input type="radio" name="gender"> <!-- tipo telefone -->
		    FEM<input type="radio" name="gender"> <!-- tipo telefone -->
			Outros<input type="radio" name="gender"> <!-- tipo telefone -->
			
			<br><br>
			<!-- tipo CAIXA DE VERIFICAÇÃO-->
			
			<input type="checkbox">Li e Aceito os termos...
			
			<br><br>
			<!-- Tipo de Seleção-->
			ESTADO CIVIL
			<select>
			    <option> </option>
				<option disabled> </option>
				<option>Solteiro(a)</option>
			    <option>Viúvo(a)</option>
				<option>Casado(a)</option>
				<option>Divorciado(a)</option>
				<option>Outros(as)</option>
				
			</select>
			
			<br><br>
			CIDADES
			<select>
			    <optgroup label="Distrito Federal">
					<option>Ceilândia</option>
					<option>Taguatinga</option>
				</optgroup>
				<optgroup label="Goiás">
					<option>Alexânia</option>
					<option>Pirinópolis</option>
				</optgroup>
			</select>
			
	        <br><br>
			<!-- Tipo de Senha-->
			
			SENHA
			<input type="password">
	
			<br><br>
			<!-- Tipo de Área de Texto-->
			<textarea cols="40" rows="5"> </textarea>
			<br><br>
			<!-- Tipo de Árquivo-->
			<input type="file">
			
			<br><br>
			<!-- Botao Submeter-->
			<input type="submit">
			
			<br><br>
			<!-- botao Limpar-->
			<input type="reset">
	       	
	</form>
	
	<br>
	<hr>
	<br>
	
	
	 <form>
      <!-- campo obrigatório -->
      <input type="text" required> <input type="submit">
    </form>
	
	<br>
	
    <form>
      <!-- campo obrigatório -->
      <input type="email" required> <input type="submit">
    </form>
    
	<br>
	
	<form>
      <!-- campo oculto -->
      <input type="hidden" value="Comodores">
    </form>
	<br>
	
    <form>
      <!-- campo texto explicativo -->
      <input type="text" placeholder="Nome Completo:">
    </form>
	
	<br>
	
    <form>
      <!-- campo desabilitado -->
      <input type="text" disabled>
    </form>
	
	<br>
	
    <form>
      <!-- campo intervalo numérico -->
      <input type="number" required min="18" max="75">
      <input type="submit">
	  	  
    </form>
	
	<br>
    
	<form>
      <!-- campo quantidade min e máx de caracteres -->
      <input type="text" required minlength="4" maxlength="12">
      <input type="submit">
	
	</form>
	
	<br>
	
	 <form>
		<!-- tamanho do campo (size) -->
		<input type="text" required size="60">
		<input type="submit">
    </form>
	
	<br>
	
    <!-- moldura que envolve o formulário -->
    <fieldset>
         <legend>Dados Pessoais</legend>
		 <input type="text" required minlength="4" maxlength="12">
      <input type="submit">
		
    </fieldset>
	
	<br>
	
    <fieldset>
         <legend>Dados Profissionais</legend>
    </fieldset>
	
	<fieldset>
         <legend>Dados Bancários</legend>
    </fieldset>

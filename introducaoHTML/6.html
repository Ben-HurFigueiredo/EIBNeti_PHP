<!Doctype html>
<html lang="pt-BR">
    
  <head>
    <title>Tabela</title>
	<meta charset="UTF-8">
  </head>
    
  <body>
    
      <!-- Tag que marca tabela -->
    
    <table  border ="1" solid="#000" style= "width: 100px"> <!--style="border:1px solid #000;width:100px"-->
       
       <th colspan="3">Números</th>
        
        
       <!-- TR Tag que marca linhas -->
       <tr align="center">
           <!-- TD Tag que marca coluna -->
         <td>1</td>
         <td>2</td>
         <td>3</td>
       </tr >
	   
       <tr align="center">
         <!-- Tag que marca coluna -->
         <td>4</td>
         <td>5</td>
         <td>6</td>
       </tr>
        
    </table>
      
	<br>
	<br>
	 <!-- atributo que mescla colunas colspan -->
    <table style="border:1px solid #000;width:400px">
      <tr>
        <td align="center" colspan="2" style="border:1px solid #000">Título</td>
      </tr>
      <tr>
        <td style="border:1px solid #000">Nome</td> 
        <td style="border:1px solid #000">Telefone</td>
      </tr>
    </table>
	<br>
	<br>
	
	<!-- atributo que mescla linhas rowspan -->
    <table style="border:1px solid #000;width:400px">
		  <tr align="center">
			<td style="border:1px solid #000">1</td>
			<td rowspan="3" style="border:1px solid #000">2</td>
			<td rowspan="2"style="border:1px solid #000">3</td>
		  </tr>
		  <tr align="center">
			<td rowspan="2" style="border:1px solid #000">4</td>
			<!--td style="border:1px solid #000">5</td-->
			<!--td style="border:1px solid #000">6</td-->
		  </tr>
		  <tr align="center">    	  
			<!--td style="border:1px solid #000">7</td-->
			<!--td style="border:1px solid #000">8</td-->
			<td style="border:1px solid #000">9</td>
		  </tr>
    </table>
	
	<hr>
	<br>
	<br>

    <title>Exercício: Criar formulário</title>
	<meta charset="UTF-8">
  </head>
  <body>
    
    <fieldset>
         <legend>CONTATE-NOS</legend>
		 
		 
		 <table align="center" style="border:0px solid #000;width:800px">
		 
			 <tr align="center">
			 
				<td align="left">Nome*</td>
				<td align="right"><input type="text" required minlength="4" maxlength="12"></td>
				
			 </tr>
			 <tr align="center">
			 
				<td align="left">Email*</td>
				<td align="right"><input type="email" required></td>
				
			 </tr>
		 
		     <tr align="center">
			 
				<td align="left">Telefone</td>
				<td align="right"><input type="tell"></td>
				
			 </tr>
			<tr align="center">
			 
				<td align="left">Endereço</td>
				<td align="right"><input type="text"></td>
				
			 </tr>
		 
			<tr align="center">
			 
				<td align="left">Data de Nascimento</td>
				<td align="right"><input type="date"></td>
				
			</tr>
		 
			<tr align="center">
			 
				<td align="left">Onde nos Conheceu?</td>
				<td align="right">
					<select>
						
						<option> </option>
						<option>   Internet </option>
						<option>   Televisão  </option>
						<option>   Escola  </option>
						<option>   Outros   </option>
						
					</select>
				
				</td>
				
			</tr>
			
			<tr align="center">
			 
				<td align="left">Mensagem</td>
				<td align="right"><textarea cols="40" rows="5"> </textarea></td>
				
			</tr>
			
			<tr align="center">
			 
				<td align="left">Deseja receber novidades?</td>
				<td align="right"><input type="checkbox"></td>
				
			 </tr>
             
             
             
		 
		 </table>
		 
         <br>
         <br>
        
        <table align="center" style="border:0px solid #000;width:800px">
               
            <tr>     
				<td align="right" > <input type="submit"> </td>             
            </tr>        
        
        </table>
            
    </fieldset>
